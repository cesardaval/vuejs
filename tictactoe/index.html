<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue TicTacToe</title>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="https://unpkg.com/vue/dist/vue.min.js"></script>
  <style type="text/css">
    .container {
      width: 250px;
      height: 250px;
      font-size: 50px;
    }
    .container .row:nth-child(-n+2) {
      border-bottom: 2px solid black;
    }
    .container .row div:nth-child(-n+2) {
      border-right: 2px solid black;
    }
    .smFont {
      font-size: 20px;
    }
  </style>
</head>
<body>
  
  <div id="app">
    <tictactoe></tictactoe>
  </div>
  
  <script type="text/javascript" src="vue_code.js"></script>
</body>
</html>
